<!DOCTYPE html>
<html lang="en">
<head>
	<title>Friend Finder Pro</title>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </head>
  <body>
    <body>
      	<main>
    		<div class="container">
    			<div class="row">
    				<div class="col s12 z-depth-5 mainpanel">
    					<div id="mainpanel-content">
    						<h1>Friend Finder</h1>
    						<div class="divider"></div>
    						<h2>Answer a few basic questions.</h2>
    						<h2>Find the friend with the greatest compatibility!</h2>
    						<a href="/survey">
    							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
    								<i class="material-icons right">send</i>
    							</button>
    						</a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</main>

    	<footer class="page-footer pink accent-2">
    		<div class="container">
    			<div class="row">
    				<div class="col l6 s12">
    					<h5 class="white-text">Friend Finder App</h5>
    					<p class="grey-text text-lighten-4">Thank you for taking the brief survey.</p>
    				</div>
    				<div class="col l4 offset-l2 s12">
    					<h5 class="white-text">Links</h5>
    					<ul>
    						<li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
    						<li><a class="grey-text text-lighten-3" href="https://github.com/gentlegiant303/friendfinder">GitHub Repo</a></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</footer>
  </body>
</html>
