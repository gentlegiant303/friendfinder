<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Finder</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <body>
      	<main>
    		<div class="container">
    			<div class="row">
    				<div class="col s12 z-depth-5 mainpanel">
    					<div id="mainpanel-content">
    						<h1>Friend Finder</h1>
    						<div class="divider"></div>
    						<h2>Answer a few basic questions.</h2>
    						<h2>Find the friend with the greatest compatibility!</h2>
    						<a href="/survey">
    							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
    								<i class="material-icons right">send</i>
    							</button>
    						</a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</main>

    	<footer class="page-footer pink accent-2">
    		<div class="container">
    			<div class="row">
    				<div class="col l6 s12">
    					<h5 class="white-text">Friend Finder App</h5>
    					<p class="grey-text text-lighten-4">Thank you for taking the brief survey. Your responses will be used for training purposes only :-].</p>
    				</div>
    				<div class="col l4 offset-l2 s12">
    					<h5 class="white-text">Links</h5>
    					<ul>
    						<li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
    						<li><a class="grey-text text-lighten-3" href="https://github.com/gentlegiant303/friendfinder">GitHub Repo</a></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
